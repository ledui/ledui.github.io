<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any
    other head content must come *after* these tags -->
    <title>White Code Dictionary</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/intro.css">
    <link rel="stylesheet" href="../css/white.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements
    and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <h1>White Code Dictionary</h1>

      <h2>Letters</h2>
      <div class="row center-block" id="letters"></div>

      <h2>Punctuation</h2>
      <div class="row" id="whitespace"></div>

      <div class="row center-block" id="extra-core"></div>

      <h2>Numbers</h2>
      <div class="row" id="numbers"></div>

      <h2>Symbols</h2>
      <div class="row" id="symbols"></div>
      <br />

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!-- Handlebars -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script id="whiteword-template" type="text/x-handlebars-template">
      <div class="{{#if wide}}col-md-12{{else}}col-md-2{{/if}}">
        <div class="character">{{character}}</div>
        {{#each rows}}
        <div class="row word-row">
          {{#each this as |cell|}}
          <div class="square-{{cell.pos}} {{cell.colour}}"></div>
          {{/each}}
        </div> <!-- end row -->
        {{/each}}
        </div>
    </script>

    <!-- Green code -->
    <script src="../js/greencode.js"></script>
    <script src="../js/white.js"></script>

  </body>
</html>
